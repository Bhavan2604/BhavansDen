<body>
    <header>
        <h1>Bhavan Sai Pasupuleti</h1>
        <p>Student at The Amaatra Academy | Class 11</p>

    <nav>
        <a href="index.html">Home</a>

        <!-- <a href="upload.html">Admin</a> -->

    <div class="container">
        <h2>Projects</h2>
        <div class="projects" id="projects-list">
            <!-- Projects will be loaded here dynamically -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadContent();
        });

        function loadContent() {
            const projects = [
                { title: 'Case Study on BlackRock', description: 'In this project, I have tried to uncover the investment strategies of BlackRock Inc. I have also researched how they are using these investments to control the world and influence other economies, companies, and governments in their favor.', link: 'https://github.com/Bhavan2604/BlackRock-CaseStudy.git' },
                // { title: 'Project Title 2', description: 'Description of the second project goes here. Include key features, challenges faced, and outcomes achieved.', link: 'https://example.com/project2' }
            ];

            const projectsContainer = document.getElementById('projects-list');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                projectElement.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description} <a href="${project.link}" target="_blank">Find the project here.</a></p>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }
    </script>
</body>
</html>
